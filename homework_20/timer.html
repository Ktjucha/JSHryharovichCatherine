<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>timer</title>
    <link  rel="stylesheet" type="text/css" href="style_timer.css">
</head>
<body>
<div class="content">
    <div>
        <button id="btn" data-state="notWork">Start</button>
    </div>
    <div class="container">
        <div class="mm">00</div>
        <div class="ss">00</div>
        <div class="msms">00</div>
    </div>
    <div class="tools">
            <button id="reset" >Reset</button>
            </br>
            <button id="save" >Save</button>
            </br>
        <div class="result"></div>

    </div>
</div>
<script src="js_timer.js"></script>
</body>
</html>
